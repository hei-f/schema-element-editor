<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Element Editor 设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-width: 800px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    /* 修复 Tooltip 文字颜色 */
    :root {
      --ant-tooltip-color: #fff;
    }
    .ant-tooltip .ant-tooltip-inner {
      color: #fff !important;
    }
    .ant-tooltip-inner {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
